{% extends 'base.html' %}
{% block bodyClass %}maintenance{% endblock %}
{% block content %}
<style>
    body, main, html {
        height: 100%;
    }

    .info h1 {
        font-weight: bold;
        margin-left: 20px;
        text-align: left;
    }

    .sidenav, .search-container {
        display: none;
    }

    .info span {
        font-size: 20px;
        font-weight: bold;
        margin-top: -10px;
        position: absolute;
        margin-left: 4px;
    }

    .info h1 {
        line-height: 60px;
    }

    .info {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function reload() {
        window.location.replace("/")
    }
    setInterval(reload, 5000)
</script>
<main>
    <div class="valign-wrapper center-align info">
        <h1 class="white-text">Maintenance Mode<br>
        <span>back online shortly</span></h1>
    </div>
    {% include 'includes/navigation.html' %}
</main>
{% endblock %}
